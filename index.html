<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<title>Quiz</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- in here the start and timer will appear-->
<header class="container">
    <section class="row align-items-center ">
        <section class="col-lg-12 col-md-12 col-sm-12 pt-3 text-center">

            <section class="btn-group btn-group-lg pb-3" role="group" aria-label="Menu">
                <button id="startButton" type="button" class="btn btn-dark">Start Quiz</button>
                <button id="stopButton" type="button" class="btn btn-dark disabled">Stop Quiz</button>
            </section>

            <p>Remaining time: <span id="timeLeft" class="text-info"></span> seconds.</p>           

        </section>
    </section>
</header>

<!-- in here the questions will appear-->
<main class="container">
    <section class="row">
        <section class="col-lg-3 col-md-3 col-sm-3 pt-3">
        </section>
            <section id="qasection" class="col-lg-6 col-md-6 col-sm-6 pt-3 text-center">

                <section id="questionSection">

                    <!-- dynamic DOM managed by JS here -->

                </section>

                <section class="text-left" id="answersSection">

                    <!-- dynamic DOM managed by JS here -->

                </section>

            </section>
        <section class="col-lg-3 col-md-3 col-sm-3 pt-3">
        </section>
    </section>
</main>

<!-- in here the results and save initials will appear -->
<footer class="container">
    <section class="row align-items-center ">
        <section id="resultSection" class="col-lg-12 col-md-12 col-sm-12 pt-3 text-center">

            <section class="btn-group btn-group-lg pb-3" role="group" aria-label="Menu">
                <button id="submitButton" type="button" class="btn btn-dark disabled">Submit</button>
            </section>

            <p id="summary">Last answer was <span id="lastAnswer" class="text-info">...</span></p>
            
            <!-- dynamic DOM managed by JS here -->


        </section>
    </section>
</footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./classes.js" ></script>
    <script src="./script.js" ></script>

</body>
</html>
