<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Quiz</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- in here the start and timer will appear-->
<header class="container">
    <section class="row align-items-center ">
        <section class="col-lg-12 col-md-12 col-sm-12 pt-3 text-center">

            <section class="btn-group btn-group-lg pb-3" role="group" aria-label="Menu">
                <button id="startButton" type="button" class="btn btn-dark">Start Quiz</button>
                <button id="stopButton" type="button" class="btn btn-dark">Stop Quiz</button>
            </section>

            <p>Remaining time: <span id="timeLeft" class="text-info">dsada</span></p>           

        </section>
    </section>
</header>

<!-- in here the questions will appear-->
<main class="container">
    <section class="row">
        <section class="col-lg-12 col-md-12 col-sm-12 pt-3 text-center">
            <section id="questionSection">

            </section>
            <section id="answersQuestion">


            </section>

        </section>
    </section>
</main>

<!-- in here the resul and save initials will appear -->
<footer class="container">
    <section class="row align-items-center ">
        <section class="col-lg-12 col-md-12 col-sm-12 pt-3 text-center">

            <section class="btn-group btn-group-lg pb-3" role="group" aria-label="Menu">
                <button id="startButton" type="button" class="btn btn-dark">Submit</button>
            </section>

            <p>Last answer was <span id="lastAnswer" class="text-info">Good|Bad</span></p>           

        </section>
    </section>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./classes.js" ></script>
    <script src="./script.js" ></script>

</body>
</html>
